<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link href="https://fonts.google.com/specimen/Red+Hat+Display" rel="stylesheet" />  
  <link href="./styles/index.css" rel="stylesheet" />

</head>
<body>
  <div class="main-container">
    <main>
      <div class="component">
        <div class="component_img">
          <img class="component_img--image" alt="main-image" />
        </div>
        <h1 class="component_header">Order Summary</h1>
        <p class="component_text">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
        <div class="component_plan">
          <div class="component_plan--lhs">
            <img src="./images/icon-music.svg" alt="music-icon" class="component_plan--image">
            <p class="annual_plan">Annual Plan</p>
            <p class="price"> $59.99/year</p>
          </div>
          <a href="#" class="component_plan--button">Change</a>     
        </div>
        <button class="component_button--payment">Proceed to Payment</button>
        <button class="component_button--cancel">Cancel Order</button>
      </div>
    </main>
  </div>
  


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/roshmadosh/order-summary-component" target="_blank">Hiroshi</a>.
  </div>
</body>
</html>
